<h2>Update</h2>
<form class="form-horizontal" ng-submit="updateContact(contact)">
    <h4>Update the current contact</h4>
    <hr />

    <input type="hidden" id="contactId" />
    <input type="hidden" id="notesNum" />
    <input type="hidden" id="numbersNum" />

    <div class="form-group">
        <label class="col-lg-2 control-label">First Name</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="contact.FirstName" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Last Name</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="contact.LastName" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Patronymic</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" ng-model="contact.Patronymic" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
            <input type="email" class="form-control" ng-model="contact.Email" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Number</label>
        <a href="" ng-click="addNumberField()">Add new number</a>
        <div class="col-lg-10" id="numberDiv">  </div>
    </div>
    <div class="form-group">
        <label class="col-lg-2 control-label">Note</label>
        <a href="" ng-click="addNoteField()">Add new note</a>
        <div class="col-lg-10" id="noteDiv">    </div>
    </div>

    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <input type="submit" class="btn btn-success" value="Update" />
            <a href="#/" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>
